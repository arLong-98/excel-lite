<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <!-- rel attribute shows the relationship between the linked file and the current file -->
    <!-- type attribute shows the type of document that is being linked -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Excel lite</title>
  </head>
  <body>
    <div class="page-actions-container">
      <div class="page-action">Home</div>
      <div class="page-action">File</div>
      <div class="page-action">Insert</div>
      <div class="page-action">Layout</div>
      <div class="page-action">Help</div>
    </div>
    <div class="cell-props-actions-container">
      <span class="material-icons"> content_copy </span>
      <span class="material-icons"> content_cut </span>
      <span class="material-icons"> content_paste </span>
      <select class="font-family-prop">
        <option>Select a font</option>
        <option value="monospace">Monospace</option>
        <option value="sans-serif">Sans serif</option>
        <option value="fantasy">Fantasy</option>
        <option value="cursive">Cursive</option>
      </select>
      <select class="font-size-prop">
        <option value="14">14</option>
        <option selected value="16">16</option>
        <option value="18">18</option>
        <option value="20">20</option>
      </select>
      <span class="material-icons bold"> format_bold </span>
      <span class="material-icons italics"> format_italic </span>
      <span class="material-icons underline"> format_underlined </span>
      <span class="left material-icons alignment"> format_align_left </span>
      <span class="center material-icons alignment">
        format_align_justify
      </span>
      <span class="right material-icons alignment"> format_align_right </span>
      <label>
        <!--TODO : add css to position color picker properly-->
        <span class="material-icons"> format_color_text </span>
        <input hidden type="color" class="font-color-input" />
      </label>
      <label>
        <!--TODO : add css to position color picker properly-->
        <span class="material-icons"> format_color_fill </span>
        <input hidden type="color" class="bg-color-input" />
      </label>
    </div>
    <div class="formula-actions-container">
      <input type="text" class="cell-address-input" readonly />
      <div class="formula-bar-container">
        <span class="material-icons"> functions </span>
        <input type="text" class="formula-input" />
      </div>
    </div>
    <div class="grid-container">
      <!-- We will fill the cells dynamically using javascript -->
      <div class="top-left-dummy-box"></div>
      <div class="address-col-container"></div>
      <div class="cells-container">
        <div class="address-row-container"></div>
      </div>
    </div>
    <div class="sheet-actions-container">
      <button class="add-sheet-btn">
        <span class="material-icons"> post_add </span>
      </button>
      <div class="sheets-folder-container"></div>
    </div>
    <script src="./grid.js"></script>
    <script src="./sheetManagement.js"></script>
    <script src="./cell-properties.js"></script>
    <script src="./cycleValidation.js"></script>
    <script src="./cyclicPathTrace.js"></script>
    <script src="./formula.js"></script>
  </body>
</html>
